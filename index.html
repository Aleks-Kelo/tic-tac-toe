
<html lang="en">

    <title>Tic Tac Toe</title>
    
</head>
<body>
    <table style="margin: auto;">
        <tr>
            <th colspan="3" id="title">Tic-Tac-Toe</th>
        </tr>
       

        <tr>

            <th><span id="status">X</span> is next</th>
            <th id="Reset">Reset</th>
           
        </tr>

        <tr>
            <td class="gamePlace"></td>
            <td class="gamePlace"></td>
            <td class="gamePlace"></td>
        </tr>

        <tr>
            <td class="gamePlace"></td>
            <td class="gamePlace"></td>
            <td class="gamePlace"></td>
        </tr>

        <tr>
            <td class="gamePlace"></td>
            <td class="gamePlace"></td>
            <td class="gamePlace"></td>
        </tr>





        
    </table>
    

    <script src="app.js"></script>
</body>
</html>
